<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting card</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CDNs -->
    <link
        href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Acme|Alegreya|Alegreya+Sans|Anton|Archivo|Archivo+Black|Archivo+Narrow|Arimo|Arvo|Asap|Asap+Condensed|Bitter|Bowlby+One+SC|Bree+Serif|Cabin|Cairo|Catamaran|Crete+Round|Crimson+Text|Cuprum|Dancing+Script|Dosis|Droid+Sans|Droid+Serif|EB+Garamond|Exo|Exo+2|Faustina|Fira+Sans|Fjalla+One|Francois+One|Gloria+Hallelujah|Hind|Inconsolata|Indie+Flower|Josefin+Sans|Julee|Karla|Lato|Libre+Baskerville|Libre+Franklin|Lobster|Lora|Mada|Manuale|Maven+Pro|Merriweather|Merriweather+Sans|Montserrat|Montserrat+Subrayada|Mukta+Vaani|Muli|Noto+Sans|Noto+Serif|Nunito|Open+Sans|Open+Sans+Condensed:300|Oswald|Oxygen|PT+Sans|PT+Sans+Caption|PT+Sans+Narrow|PT+Serif|Pacifico|Passion+One|Pathway+Gothic+One|Play|Playfair+Display|Poppins|Questrial|Quicksand|Raleway|Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab|Ropa+Sans|Rubik|Saira|Saira+Condensed|Saira+Extra+Condensed|Saira+Semi+Condensed|Sedgwick+Ave|Sedgwick+Ave+Display|Shadows+Into+Light|Signika|Slabo+27px|Source+Code+Pro|Source+Sans+Pro|Spectral|Titillium+Web|Ubuntu|Ubuntu+Condensed|Varela+Round|Vollkorn|Work+Sans|Yanone+Kaffeesatz|Zilla+Slab|Zilla+Slab+Highlight"
        rel="stylesheet">
    <!-- CDNs -->

</head>

<body>
    <section>
        <aside class="toolbar-1">
            <div class="backgroud-color">
                <h4 class="h4">Backgroud color</h4>
                <div class="pallate"></div>
                <h4>OR</h4>
                <label for="color">Coustom Color</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="backgroud-image">
                <h4 class="h4">Backgroud Image</h4>
                <input type="file" name="bgImage" id="bgImage">
                <h4>OR </h4>
                <input type="url" name="URL" id="URL" placeholder="Enter Image Url">
            </div>
            <div class="background-logo">
                <h4 class="h4">Company logo</h4>
                <input type="file" name="logo" id="bgImagelogo">
                <h4>OR </h4>
                <input type="url" name="URL" id="URL" placeholder="Enter logo Url">
                <div class="logo-align">
                    <button class="left" value="flex-start">left</button>
                    <button class="center" value="center">center </button>
                    <button class="right" value="flex-end">right</button>
                </div>
            </div>
            <div class="background-title">
                <h4 class="h4">Backgroud Title</h4>
                <div>
                    <label for="font">Font : &nbsp; &nbsp;</label>
                <select name="font" id="font">
                    <option value="Roboto">Roboto</option>
                    <option value="Zilla Slab">Zilla Slab</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Spectral">Spectral</option>
                    <option value="Lato">Lato</option>
                    <option value="Roboto Condensed">Roboto Condensed</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Source Sans Pro">Source Sans Pro</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Roboto Slab">Roboto Slab</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Saira Condensed">Saira Condensed</option>
                    <option value="Julee">Julee</option>
                    <option value="Archivo">Archivo</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Lora">Lora</option>
                    <option value="Manuale">Manuale</option>
                    <option value="Faustina">Faustina</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Sedgwick Ave Display">Sedgwick Ave Display</option>
                    <option value="Titillium Web">Titillium Webs</option>
                    <option value="Bowlby One SC">Bowlby One SC</option>
                    <option value="Source Code Pro">Source Code Pro</option>
                </select>
                </div>
                <div>
                    <label for="size">Size :  &nbsp; &nbsp;</label>
                    <input type="number" name="size" id="size" value="16" step="2">
                </div>
               
            </div>
        </aside>
        <main>
            <div class="toolbar-2">
                <div class="background-title h2">
                    <h4 class="h4"> Title Color</h4>
                    <div class="pllate2"></div>
                    <h4>OR</h4>
                    <input type="color" name="titlecolor" id="titlecolor">
                </div>
                <div class="ownername">
                    <h4>Owner name</h4>
                    <select name="ownerfont" id="ownerfont" >
                        <option value="san sarif">--font family ownername --</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Zilla Slab">Zilla Slab</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Spectral">Spectral</option>
                        <option value="Lato">Lato</option>
                        <option value="Roboto Condensed">Roboto Condensed</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Roboto Slab">Roboto Slab</option>
                        <option value="Merriweather">Merriweather</option>
                        <option value="Saira Condensed">Saira Condensed</option>
                        <option value="Julee">Julee</option>
                        <option value="Archivo">Archivo</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Lora">Lora</option>
                        <option value="Manuale">Manuale</option>
                        <option value="Faustina">Faustina</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Sedgwick Ave Display">Sedgwick Ave Display</option>
                        <option value="Titillium Web">Titillium Webs</option>
                        <option value="Bowlby One SC">Bowlby One SC</option>
                        <option value="Source Code Pro">Source Code Pro</option>
                    </select>
                    <input type="number" name="ownersize" id="ownersize" value="14" step="2">
                    <div class="pllate3"></div>
                    <h4>Or</h4>
                    <input type="color" name="ownnercolor" id="ownnercolor">
                </div>

                <div class="ownername">
                    <h4>Address</h4>
                    <select name="addressfont" id="addressfont" >
                        <option value="san sarif">--font family ownername --</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Zilla Slab">Zilla Slab</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Spectral">Spectral</option>
                        <option value="Lato">Lato</option>
                        <option value="Roboto Condensed">Roboto Condensed</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Roboto Slab">Roboto Slab</option>
                        <option value="Merriweather">Merriweather</option>
                        <option value="Saira Condensed">Saira Condensed</option>
                        <option value="Julee">Julee</option>
                        <option value="Archivo">Archivo</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Lora">Lora</option>
                        <option value="Manuale">Manuale</option>
                        <option value="Faustina">Faustina</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Sedgwick Ave Display">Sedgwick Ave Display</option>
                        <option value="Titillium Web">Titillium Webs</option>
                        <option value="Bowlby One SC">Bowlby One SC</option>
                        <option value="Source Code Pro">Source Code Pro</option>
                    </select>
                    <input type="number" name="addresssize" id="addresssize" value="14" step="2">
                    <div class="pllate4"></div>
                    <h4>Or</h4>
                    <input type="color" name="addresscolor" id="addresscolor">
                </div>
                
                </div>
            </div>
            <div class="content">
                <div class="visitingcards">
                    <div class="logo">
                        <img src="https://image.shutterstock.com/image-vector/earth-globe-icon-trendy-logo-260nw-1257541729.jpg"
                            alt="">
                    </div>
                    <div class="cardname">
                        <div class="title"> Bijlwan Groups </div>
                        <div class="owner-name"> shreyash bijlwan </div>
                    </div>
                    <div class="address">
                        satpuli, pauri garhwal, uttrakhand
                        7895672794
                    </div>
                </div>

            </div>
        </main>
    </section>

    <script src="./index.js" defer></script>
</body>

</html>
